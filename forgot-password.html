<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ByProduct Bazaar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#1e3a8a',
                        'teal': '#0f766e',
                        'gold': '#d97706',
                        'dark-gray': '#374151',
                        'medium-gray': '#6b7280',
                        'light-gray': '#f3f4f6'
                    }
                }
            }
        }
    </script>
    <script src="main.js" defer></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .forgot-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                             url('https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="forgot-bg">
    <!-- Navigation -->
    <nav class="bg-navy text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-bold">ByProduct Bazaar</a>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-teal">Home</a>
                    <a href="browse-materials.html" class="hover:text-teal">Buy</a>
                    <a href="start-selling.html" class="hover:text-teal">Sell</a>
                    <a href="about.html" class="hover:text-teal">About</a>
                    <a href="login.html" class="hover:text-teal">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Password Reset Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md animate-fade-in">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-dark-gray">Reset your password</h2>
                <p class="mt-2 text-center text-sm text-medium-gray">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>
            <form class="mt-8 space-y-6" id="passwordResetForm">
                <div>
                    <label for="email" class="block text-sm font-medium text-dark-gray">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-dark-gray rounded-md focus:outline-none focus:ring-teal focus:border-teal focus:z-10 sm:text-sm mt-1"
                        placeholder="john@example.com">
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal">
                        Send Reset Link
                    </button>
                </div>

                <div class="text-center">
                    <a href="login.html" class="font-medium text-teal hover:text-teal-600">
                        Back to login
                    </a>
                </div>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-teal-50 text-teal-800 rounded-md">
                <p class="text-center">
                    If an account exists for that email, you will receive a password reset link shortly.
                    Please check your email.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
